<html>
    <head>
        <!-- MDL library -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css" /> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <!-- MDL LAYOUT: Fixed Header -->
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title of the page -->
                <span class="mdl-layout-title">Insert Title Here</span>
            </div>
            </header>
            <main class="mdl-layout__content">
            <div class="page-content">
                <!-- --------------------------------------------------------------------------- -->
                <!-- --------------------------- CONTENT STARTS HERE --------------------------- -->
                <!-- --------------------------------------------------------------------------- -->
                
                <!-- grid; mainly used here to make sure that everything is in the center-->
                <div class="mdl-grid">
                    <!-- a third of the grid (4/12) is empty space-->
                    <div class="mdl-cell mdl-cell--4-col"></div>

                    <!-- a third of the grid (4/12) has everything in it-->
                    <div class="mdl-cell mdl-cell--4-col">
                        <!-- inline block containing username input -->
                        <div style="display: inline-block;display:flex;">
                            <!--username text-->
                            <h5>Username</h5>
                            <div style="min-width:20px"></div>
                            <!--username input-->
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="loginUsername">
                                <label class="mdl-textfield__label" for="sample1"></label>
                                </div>
                            </form>
                        </div>
                        <!-- inline block containing password input -->
                        <div style="display: inline-block;display:flex;">
                            <!--password text-->
                            <h5>Password</h5>
                            <div style="min-width:20px"></div>
                            <!--password input-->
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="loginPassword">
                                <label class="mdl-textfield__label" for="sample1"></label>
                                </div>
                            </form>
                        </div>
                        <!-- inline block containing buttons to login or register -->
                        <div style="display: inline-block;display:flex;">
                            <!--login button-->
                            <button onclick="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                Login
                            </button>
                            <div style="min-width:20px"></div>
                            <!--register button-->
                            <button onclick="register()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Register
                            </button>
                        </div>
                        <!-- text to show if an action succeeds/fails (updated through code) -->
                        <p id="resultText"></p>
                        <hr>
                        <!-- inline block to show the number of entries in the database-->
                        <div style="display: inline-block;display:flex;">
                            <!-- text -->
                            <p>number of entries in database:</p>
                            <div style="min-width:10px"></div>
                            <!-- number of entries in database (updated through code) -->
                            <p id="databaseCountText"></p>
                        </div>
                        <!-- button that deletes everything in the database -->
                        <button onclick="clearDatabase()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            Clear Database
                        </button>
                        </form>
                    </div>
                    <!-- a third of the grid (4/12) is empty space-->
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>


                <!-- --------------------------------------------------------------------------- -->
                <!-- ---------------------------- CONTENT ENDS HERE ---------------------------- -->
                <!-- --------------------------------------------------------------------------- -->
            </div>
            </main>
        </div>
        <!-- script for database related variables and functions -->
        <script src="databaseCode.js"></script>
        <script type="module" id="firebaseInit">
            // for some reason, this doesn't work when i put the import code into its own javascript file
            // so i have to do it here instead


            // Import the functions you need from the SDKs you need
            import * as importedApp from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"
            fireApp = importedApp
            import * as importedDatabase from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"
            fireDB = importedDatabase
            // https://firebase.google.com/docs/web/setup#available-libraries
            // Initialize Firebase
            app = fireApp.initializeApp(firebaseConfig);
            database = fireDB.getDatabase();
        </script>
        <!--- main script -->
        <script defer src="main.js"></script>
    </body>

</html>
