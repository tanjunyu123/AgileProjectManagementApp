<!--MDL Library-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css"/>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
    /*style for background*/
    Body{
        height: 100%;
        background-image: url("bg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
    }
    /*style for a container*/
    .box{
        margin-top: 3%;
        margin-left: auto;
        margin-right: auto;
        outline: 1px solid black;
        padding: 2%;
        width: 30%;
        text-align: center;
        background-color: white;
        height: 80%;
    }
    /*style for text & password fields*/
    input[type=text],input[type=password] {
        width: 80%;
        margin: 3%;
        padding: 3% 5%;
        border: 2px solid black;
        box-sizing: border-box;
    }
    /*style for paragraph*/
    p {
        font-size: 120%;
        margin: 1%;
    }
</style>
<body>
    <!-- --------------------------------------------------------------------------- -->
    <!-- --------------------------- CONTENT STARTS HERE --------------------------- -->
    <!-- --------------------------------------------------------------------------- -->

    <div class = box>

    <img src="login.png" width= "55%" height="45%" alt="Avatar">
    <p>Username:</p>
    <input id="inpName" type="text" placeholder="Username">

    <p>Password:</p>
    <input id="inpPassword" type="password" placeholder="Password">

    <button class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin: 5% 6%;width: 25%;" onclick="login()">
        Login
    </button>
    <p id="lblResult"></p>

    </div>

    <!-- --------------------------------------------------------------------------- -->
    <!-- ---------------------------- CONTENT ENDS HERE ---------------------------- -->
    <!-- --------------------------------------------------------------------------- -->
    <script src="../backend/config.js"></script>
    <script src="../backend/databaseCode.js"></script>
    <script type="module" id="firebaseInit">
        // Import modules and set them into variables
        import * as importedApp from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"
        fireApp = importedApp
        import * as importedDatabase from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"
        fireDB = importedDatabase
        // Initialize Firebase
        app = fireApp.initializeApp(firebaseConfig);
        database = fireDB.getDatabase();
    </script>
    <!--- data -->
    <script src="../backend/shared.js"></script>
    <!--- main script -->
    <script defer src="login.js"></script>
</body>
