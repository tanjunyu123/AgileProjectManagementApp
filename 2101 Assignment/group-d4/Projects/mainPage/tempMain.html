<!-- MDL Library -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
    /* style for background */
    body{
        background-color: aliceblue;
        overflow: hidden;
    }
    /* style for buttons */
    .mdl-js-ripple-effect{
        width: 60%;
        height: 1cm;
        display: flex;
        margin-top: 4%;
        margin-left: auto;
        margin-right: auto;
        font: 15px verdana;
        cursor: pointer;
        padding: 1%;
    }
    .material-symbols-outlined{
        margin-top: -20px;
    }
    .box{
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
        width: 50%;
        height: 30%;
    }
</style>


<body>
    <!-- Header -->
    <div class="mdl-layout__header-row" style="background-color: steelblue">
        <!-- Title -->
        <span class="mdl-layout-title" style="margin-left:-20px;color:white">MAIN PAGE</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <!-- Register -->
        <span class="material-symbols-outlined"style="color:white;cursor: pointer;margin-top:0.5px" onclick="toRegister()">app_registration</span>
        <button class="mdl-button mdl-js-button" style="color:white;margin-left:-10px;margin-right: 10px;font-size: 15px;" onclick="toRegister()">
            Register 
        </button>

        <!-- Log out -->
        <button class="mdl-button mdl-js-button mdl-button--icon" onclick="toLogin()">
            <i class="material-icons" style="color: white">logout</i>
            <button class="mdl-button mdl-js-button" style="color: white;margin-left: -15px;" onclick="toLogin()">Logout</button>
        </button>
    </div>
    <div class = 'box'>
    <!--button to go to task board-->
    <button class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"  onclick="toTaskBoard()">
        <i class="material-icons" style="margin-left:20px;margin-right: 28%;">task</i>
        Task Board
    </button>
    
   <!--button to go to sprint board-->
   <button class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"  onclick="toSprintBoard()">
    <i class="material-icons"  style="margin-left:20px;margin-right: 28%;">wysiwyg</i>
    Sprint Board
    </button>

    <!--button to go to team board-->
    <button class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"   onclick="toTeamBoard()">
        <i class="material-icons"  style="margin-left:20px;margin-right: 28%;">groups</i>
        Team Board
    </button>
    </div>
    <!--- main script -->
    <script defer src="main.js"></script>
</body>
